<head>

    <main id="root">

        <header>

            <a href="index.html" class="arrow-icon">
                <i class="fas fa-arrow-left"></i>
            </a>

            <div class="profile-header">
                <div class="header-content">
                    <div class="user-stats">
                        <h2 class="user-name-header">
                            Ervin Howell
                        </h2>
                        <div class="profile-header-icons">
                            <img src="./assets/images/Twitter_Verified_Badge.svg.webp" alt="verified"
                                class="verified-icon">

                            <img src="./assets/images/trinity_logo.png" alt="" class="trinity-icon">
                        </div>
                    </div>
                    <h3>
                        32.3K Tweets
                    </h3>
                </div>
            </div>
        </header>

        <!-- BANNER SECTION -->
        <section class="banner">

        </section>

        <!-- PROFILE IMAGE -->
        <section class="profile">
            <div class="avatar">
                <img loading="lazy" src="./assets/images/avatar.jpg" alt="avatar" class="profile-img">

                <div class="avatar-content">
                    <div class="avatar-text">
                        <h2 class="avatar-name">
                            User Name
                        </h2>
                        <div class="avatar-icons">
                            <img src="./assets/images/Twitter_Verified_Badge.svg.webp" alt="verified"
                                class="verified-icon avatar-icon">

                            <img src="./assets/images/trinity_logo.png" alt="trinity" class="trinity-icon avatar-icon">
                        </div>
                    </div>
                    <h3 class="user-handle">
                        @userhandle
                    </h3>
                </div>

            </div>

            <!-- CTA ICONS -->
            <div class="cta-icons">
                <i class="fas fa-ellipsis cta"></i>
                <i class="fa-regular fa-envelope cta"></i>
                <i class="fa-regular fa-bell cta"></i>

                <button class="following">
                    Following
                </button>
            </div>
        </section>

        <!-- CONTENT -->
        <section class="content">
            <!-- BIO  -->
            <div class="bio">

            </div>

            <!-- USER INFO -->
            <div class="user-info">

            </div>

            <!-- PROFILE STATS -->
            <div class="followers">
                <h2 class="follower-count">
                    322
                    <span>
                        Following
                    </span>
                </h2>

                <h2 class="follower-count">
                    110.8K
                    <span>
                        Followers
                    </span>
                </h2>
            </div>

            <!-- FOLLOWER ICONS -->
            <div class="follower-icons">
                <img loading="lazy" src="./assets/images/avatar.jpg" alt="avatar" class="follower-icon avatar">

                <p class="follower-details">
                    Followed by Landford Kwabena, Rohit ||(<i class="fa-solid fa-heart heart-icon"></i>,<i
                        class="fa-solid fa-link info-icon"></i>), and 29 others you follow
                </p>
            </div>
        </section>

        <!-- NAVIGATION -->
        <nav class="navigation">
            <ul class="nav-links">
                <li class="link-item">
                    <a href="#" class="link is-active">
                        Tweets
                    </a>
                </li>

                <li class="link-item">
                    <a href="#" class="link">
                        Replies
                    </a>
                </li>

                <li class="link-item">
                    <a href="#" class="link">
                        Media
                    </a>
                </li>

                <li class="link-item">
                    <a href="#" class="link">

                    </a>

            </ul>
        </nav>
